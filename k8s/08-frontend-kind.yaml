apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: kayak-travel
spec:
  selector:
    app: frontend
  ports:
    - port: 3001
      targetPort: 3001
      protocol: TCP
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: kayak-travel
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: kayak-frontend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3001
        env:
        - name: REACT_APP_API_URL
          value: "http://localhost:5001"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3001
          initialDelaySeconds: 20
          periodSeconds: 5
