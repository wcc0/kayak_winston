apiVersion: v1
kind: Namespace
metadata:
  name: kayak-travel
  labels:
    app: kayak
    environment: production

---
# ConfigMap for environment variables (non-sensitive)
apiVersion: v1
kind: ConfigMap
metadata:
  name: kayak-config
  namespace: kayak-travel
  labels:
    app: kayak
data:
  NODE_ENV: "production"
  MYSQL_HOST: "mysql-service"
  MYSQL_PORT: "3306"
  MYSQL_DATABASE: "kayak_db"
  MONGODB_HOST: "mongodb-service"
  MONGODB_PORT: "27017"
  MONGODB_DATABASE: "kayak_analytics"
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  KAFKA_BROKERS: "kafka-service:9092"
  ZOOKEEPER_HOSTS: "zookeeper-service:2181"
  JWT_EXPIRES_IN: "24h"
  LOG_LEVEL: "info"
  OLLAMA_URL: "http://ollama-service:11434"
  LLM_ENABLED: "true"
  LLM_MODEL: "llama3.2:latest"
  CORS_ORIGIN: "*"

---
# Secret for sensitive data
apiVersion: v1
kind: Secret
metadata:
  name: kayak-secrets
  namespace: kayak-travel
  labels:
    app: kayak
type: Opaque
stringData:
  MYSQL_ROOT_PASSWORD: "kayak_root_2024"
  MYSQL_USER: "kayak_user"
  MYSQL_PASSWORD: "kayak_pass_2024"
  MONGO_INITDB_ROOT_USERNAME: "kayak_admin"
  MONGO_INITDB_ROOT_PASSWORD: "kayak_mongo_2024"
  JWT_SECRET: "your-secret-jwt-key-change-me-in-production"
  REDIS_PASSWORD: ""

