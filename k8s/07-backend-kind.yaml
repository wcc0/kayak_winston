apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: kayak-travel
spec:
  selector:
    app: backend
  ports:
    - port: 5001
      targetPort: 5001
      protocol: TCP
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: kayak-travel
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: kayak-backend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5001
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: kayak-config
              key: NODE_ENV
        - name: LLM_ENABLED
          valueFrom:
            configMapKeyRef:
              name: kayak-config
              key: LLM_ENABLED
        - name: LLM_MODEL
          valueFrom:
            configMapKeyRef:
              name: kayak-config
              key: LLM_MODEL
        - name: DATABASE_HOST
          valueFrom:
            configMapKeyRef:
              name: kayak-config
              key: MYSQL_HOST
        - name: DATABASE_PORT
          valueFrom:
            configMapKeyRef:
              name: kayak-config
              key: MYSQL_PORT
        - name: DATABASE_NAME
          valueFrom:
            configMapKeyRef:
              name: kayak-config
              key: MYSQL_DATABASE
        - name: DATABASE_USER
          valueFrom:
            configMapKeyRef:
              name: kayak-config
              key: MYSQL_USER
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: kayak-secrets
              key: MYSQL_PASSWORD
        - name: MYSQL_HOST
          valueFrom:
            configMapKeyRef:
              name: kayak-config
              key: MYSQL_HOST
        - name: MYSQL_PORT
          valueFrom:
            configMapKeyRef:
              name: kayak-config
              key: MYSQL_PORT
        - name: MYSQL_USER
          valueFrom:
            configMapKeyRef:
              name: kayak-config
              key: MYSQL_USER
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: kayak-secrets
              key: MYSQL_PASSWORD
        - name: MYSQL_DATABASE
          valueFrom:
            configMapKeyRef:
              name: kayak-config
              key: MYSQL_DATABASE
        - name: MONGODB_URI
          valueFrom:
            configMapKeyRef:
              name: kayak-config
              key: MONGODB_URI
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: kayak-config
              key: REDIS_URL
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: kayak-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: kayak-config
              key: REDIS_PORT
        - name: KAFKA_BOOTSTRAP
          valueFrom:
            configMapKeyRef:
              name: kayak-config
              key: KAFKA_BOOTSTRAP
        - name: KAFKA_BROKERS
          valueFrom:
            configMapKeyRef:
              name: kayak-config
              key: KAFKA_BOOTSTRAP
        - name: OLLAMA_API_URL
          valueFrom:
            configMapKeyRef:
              name: kayak-config
              key: OLLAMA_API_URL
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 20
          periodSeconds: 5
