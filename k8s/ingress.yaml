# Ingress for external access
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kayak-ingress
  namespace: kayak-travel
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - api.kayak-travel.com
    - app.kayak-travel.com
    secretName: kayak-tls
  rules:
  - host: api.kayak-travel.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 5001
  - host: app.kayak-travel.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 3001
