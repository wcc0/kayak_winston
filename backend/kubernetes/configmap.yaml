apiVersion: v1
kind: ConfigMap
metadata:
  name: kayak-config
  namespace: kayak-travel
  labels:
    app: kayak
data:
  NODE_ENV: "production"
  MYSQL_HOST: "mysql-service"
  MYSQL_PORT: "3306"
  MYSQL_DATABASE: "kayak_db"
  MONGODB_HOST: "mongodb-service"
  MONGODB_PORT: "27017"
  MONGODB_DATABASE: "kayak_analytics"
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  KAFKA_BROKERS: "kafka-service:9092"
  JWT_EXPIRES_IN: "24h"
  LOG_LEVEL: "info"

