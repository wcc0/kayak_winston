apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-frontend
  namespace: kayak-travel
  labels:
    app: admin-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: admin-frontend
  template:
    metadata:
      labels:
        app: admin-frontend
    spec:
      containers:
        - name: admin-frontend
          image: kayak-admin-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: admin-frontend-service
  namespace: kayak-travel
spec:
  selector:
    app: admin-frontend
  ports:
    - port: 80
      targetPort: 80
  type: ClusterIP

