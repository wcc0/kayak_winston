apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-backend
  namespace: kayak-travel
  labels:
    app: admin-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: admin-backend
  template:
    metadata:
      labels:
        app: admin-backend
    spec:
      containers:
        - name: admin-backend
          image: kayak-admin-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5001
          envFrom:
            - configMapRef:
                name: kayak-config
            - secretRef:
                name: kayak-secrets
          env:
            - name: PORT
              value: "5001"
            - name: MONGODB_URI
              value: "mongodb://$(MONGO_USER):$(MONGO_PASSWORD)@mongodb-service:27017/kayak_analytics?authSource=admin"
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 5001
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 5001
            initialDelaySeconds: 10
            periodSeconds: 5
          volumeMounts:
            - name: logs
              mountPath: /app/logs
            - name: uploads
              mountPath: /app/uploads
      volumes:
        - name: logs
          emptyDir: {}
        - name: uploads
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: admin-backend-service
  namespace: kayak-travel
spec:
  selector:
    app: admin-backend
  ports:
    - port: 5001
      targetPort: 5001
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: admin-backend-hpa
  namespace: kayak-travel
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: admin-backend
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

