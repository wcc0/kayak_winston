version: '3.8'

services:
  # ============================================
  # INFRASTRUCTURE SERVICES
  # ============================================
  
  mysql:
    image: mysql:8.0
    container_name: kayak-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-kayak_root_2024}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-kayak_db}
      MYSQL_USER: ${MYSQL_USER:-kayak_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-kayak_pass_2024}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - kayak-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:7.0
    container_name: kayak-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-kayak_admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-kayak_mongo_2024}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-kayak_analytics}
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - kayak-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: kayak-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - kayak-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: kayak-zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_log:/var/lib/zookeeper/log
    networks:
      - kayak-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kayak-kafka
    restart: unless-stopped
    depends_on:
      zookeeper:
        condition: service_healthy
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    ports:
      - "29092:29092"
      - "9092:9092"
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - kayak-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  # ============================================
  # APPLICATION SERVICES
  # ============================================

  admin-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kayak-admin-backend
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 5001
      # MySQL
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: ${MYSQL_USER:-kayak_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-kayak_pass_2024}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-kayak_db}
      # MongoDB
      MONGODB_URI: mongodb://${MONGO_USER:-kayak_admin}:${MONGO_PASSWORD:-kayak_mongo_2024}@mongodb:27017/${MONGO_DATABASE:-kayak_analytics}?authSource=admin
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # Kafka
      KAFKA_BROKERS: kafka:9092
      # JWT
      JWT_SECRET: ${JWT_SECRET:-kayak_jwt_secret_key_2024_secure}
      JWT_EXPIRES_IN: 24h
    ports:
      - "5001:5001"
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    networks:
      - kayak-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  billing-service:
    build:
      context: ./billing
      dockerfile: Dockerfile
    container_name: kayak-billing-service
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 5002
      # MySQL
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: ${MYSQL_USER:-kayak_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-kayak_pass_2024}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-kayak_db}
      # MongoDB
      MONGODB_URI: mongodb://${MONGO_USER:-kayak_admin}:${MONGO_PASSWORD:-kayak_mongo_2024}@mongodb:27017/${MONGO_DATABASE:-kayak_analytics}?authSource=admin
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # Kafka
      KAFKA_BROKERS: kafka:9092
      # JWT
      JWT_SECRET: ${JWT_SECRET:-kayak_jwt_secret_key_2024_secure}
    ports:
      - "5002:5002"
    networks:
      - kayak-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  admin-frontend:
    build:
      context: ../kayak-admin-frontend
      dockerfile: Dockerfile
    container_name: kayak-admin-frontend
    restart: unless-stopped
    depends_on:
      - admin-backend
    ports:
      - "3000:80"
    networks:
      - kayak-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

# ============================================
# NETWORKS
# ============================================
networks:
  kayak-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# ============================================
# VOLUMES
# ============================================
volumes:
  mysql_data:
    driver: local
  mongodb_data:
    driver: local
  redis_data:
    driver: local
  zookeeper_data:
    driver: local
  zookeeper_log:
    driver: local
  kafka_data:
    driver: local

